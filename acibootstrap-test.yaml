---


- name: ACIBOOTSTRAP Fabric Entities
  hosts: apic
  connection: local
  gather_facts: no
  vars_files:
    - acibootstrap/files/vars/acibootstrap_vars_ss.yml
    - acibootstrap/files/vars/static_vars.yml


  #include_vars: var/fabric.yml

  tasks:


    - name: tenant
      debug: msg="{{ item.tenant_name }}"
      with_items: "{{ tenant }}"

      # Install L3 POC tenant.name
    - name: create {{ item.tenant_name.name }}-POC tenant
      template: src={{ templates }}/tn-poc-L3.j2 dest={{ dynamic }}/tn-{{ item.tenant_name }}-POC.json
      with_items: "{{ tenant }}"
